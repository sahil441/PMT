<div class="control-group">
<div class="tags-wrapper">
	<div class="controls">
	<input type="text" placeholder="Start typing" id="searchInput"
			ng-keydown="checkKeyDown($event)" class="form-control"
			ng-model="searchText" ng-change="search()" />
	<div class="control-group">
	<ul id="suggestions" class="suggestions-list">
		<li ng-repeat="suggestion in suggestions" class="blockSpan"
			ng-click="addToSelectedTags($index)"
			ng-mouseover="$parent.selectedIndex=$index"
			ng-class="{active : selectedIndex===$index}">{{suggestion}}</li>
	</ul>
	</div>
	</div>
	<div id="tagsList" class="tags-cloud">
		<div ng-repeat="selectedTag in selectedTags" class="tag">
			<span class="tagName">{{selectedTag}}</span> <span>&nbsp;<b
				ng-click="removeTag($index)" class="fa fa-times cross"></b></span>
		</div>
	</div>
</div>
</div>
