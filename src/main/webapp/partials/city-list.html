<div class="span6">
	<table class="table table-striped table-condensed">
		<thead>
			<tr>
				<th style="min-width: 80px;">Name</th>
				<th style="min-width: 80px;">Country</th>
				<th style="min-width: 80px;">About Text</th>
				<th style="min-width: 80px;">Tags</th>
				<th style="min-width: 80px;">How To Reach</th>
				<th style="width: 20px;"></th>
				<th style="width: 20px;"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="city in cities">
				<td>{{ city.name }}</td>
				<td>{{ city.country }}</td>
				<td>{{ city.abouttext }}</td>
				<td>{{ city.tags }}</td>
				<td>{{ city.howtoreach }}</td>
				<td><a ng-click="editCity(city.id)"
					class="btn btn-small btn-primary">Edit</a></td>
				<td><a ng-click="addAttraction(city.id, city.country)"
					class="btn btn-small">+Attraction</a></td>
				<!-- 
				<td><a ng-click="deleteCity(city.id)"
					class="btn btn-small btn-danger">Delete</a></td>
				-->
			</tr>
		</tbody>
	</table>
	<a ng-click="addCity()" class="btn btn-small">Add new city!</a>
</div>
